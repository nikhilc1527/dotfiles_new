autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
source = ./monitors.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = emacs --daemon &
exec-once = update_wal
exec-once = sleep 3; udiskie
exec-once = sleep 3; blueman-applet
exec-once = sleep 3; nextcloud --background
exec-once = sleep 3; nm-applet
exec-once = sleep 3; syncthing --no-browser
exec-once = sleep 3; batsignal -p -m 1 -b

# plugins
exec-once = hyprpm reload -n
# exec-once = hyprpm update
workspace = 1,  monitor:DP-1, default:true
workspace = 11, monitor:DP-2, default:true
workspace = 21, monitor:DP-3, default:true

plugin {
      split-monitor-workspaces {
            enable_persistent_workspaces = 0
      }
}

debug {
      disable_logs = false
}

# Source a file (multi-file configs)
source = ~/.cache/wal/colors-hyprland.conf

# Set programs that you use
$terminal = alacritty
$menu = fuzzel

env = XDG_CURRENT_DESKTOP,Hyprland

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,us
    kb_variant = ,dvorak
    kb_model =
    kb_options = caps:swapescape, compose:ralt
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0

    resolve_binds_by_sym = false
}



general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 15
    border_size = 2
    col.active_border = $foreground
    col.inactive_border = $color4

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 2
    }

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    active_opacity = 1.0
    inactive_opacity = 0.9
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
    orientation = top
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_splash_rendering = true
    disable_hyprland_logo = true
}

xwayland {
  force_zero_scaling = true
}

# env = QT_SCALE_FACTOR,2
# env = GDK_SCALE,2

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more

device {
    name = inspiroy-frego-m-604-pen
    output = current
}
device {
    name = opentabletdriver-virtual-artist-tablet
    output = current
}

# device {
#     name = opentabletdriver-virtual-artist-tablet
#     output = current
# }

# bind = SUPER, grave, hyprexpo:expo, toggle # can be: toggle, off/disable or on/enable
plugin {
    hyprwinwrap {
        class = alacritty-bg
    }
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = opaque, floating:1
windowrulev2 = opaque, title:^(Picture-in-Picture)$
windowrulev2 = opaque, title:^(.*)(Disney)(.*)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Y, exec, discord
bind = $mainMod, W, exec, firefox
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, exec, OUT=$(date '+%Y_%m_%d_%H_%M_%S').png; hyprshot -s -m region -f $OUT
bind = $mainMod, Backspace, exec, wlogout
bind = $mainMod SHIFT, X, exec, hyprlock
bind = $mainMod, O, exec, emacsclient -c -n -e "(switch-to-buffer \"*scratch*\")" -e "(call-interactively 'find-file)"
bind = $mainMod SHIFT, O, exec, emacsclient -c -n -e "(switch-to-buffer \"*scratch*\")"
bind = $mainMod SHIFT, A, exec, hyprctl switchxkblayout $(hyprctl devices | grep -B4 "main: yes" | sed -n '2p' | awk '{print $1}') next
bind = $mainMod, U, exec, command ls -t $HOME/Downloads | head -n 1 | xargs -I{} dragon-drop "$HOME/Downloads/{}"
bind = $mainMod SHIFT, Y, exec, command ls -t $HOME/Pictures | head -n 1 | xargs -I{} sxiv "$HOME/Pictures/{}"
binds = $mainMod, N&P, exec, fnott pause
binds = $mainMod, N&U, exec, fnott unpause
bind = $mainMod, B, exec, killall -SIGUSR1 waybar

# master-stack layout bindings
bind = $mainMod, space, layoutmsg, swapwithmaster
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod SHIFT, J, layoutmsg, swapnext
bind = $mainMod SHIFT, K, layoutmsg, swapprev
bind = $mainMod, L, layoutmsg, orientationcycle left top

# general layout bindings
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, fullscreenstate, -1, 2
bind = $mainMod SHIFT, Space, togglefloating
bind = $mainMod, S, pin

# special workspace
bind = $mainMod, I, movetoworkspace, special
bind = $mainMod SHIFT, I, togglespecialworkspace

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9
bind = $mainMod, 0, split-workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split-movetoworkspace, 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5
bind = $mainMod SHIFT, 6, split-movetoworkspace, 6
bind = $mainMod SHIFT, 7, split-movetoworkspace, 7
bind = $mainMod SHIFT, 8, split-movetoworkspace, 8
bind = $mainMod SHIFT, 9, split-movetoworkspace, 9
bind = $mainMod SHIFT, 0, split-movetoworkspace, 10

bind = $mainMod ALT, code:60, split-changemonitor, next
bind = $mainMod SHIFT, code:60, focusmonitor, +1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, split-workspace, e+1
bind = $mainMod, mouse_up, split-workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow