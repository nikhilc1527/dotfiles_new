<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer><family>FreeSerif</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>FreeSans</family></prefer>
  </alias>
  <dir>~/.config/fontconfig</dir>
  <alias>
    <family>monospace</family>
    <prefer>
    <family>ComicShannsMono Nerd Font Mono</family>
    <family>Fira Mono</family>
    </prefer>
  </alias>
</fontconfig>
